<ion-header>
    <ion-toolbar>
        
            <ion-buttons slot="start">
                    <ion-back-button defaultHref="paneladmin"></ion-back-button>
            </ion-buttons>
        <ion-title>
            LISTADO DE CRÉDITOS
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <button (click)="ObtenerCreditos()" class="desing">
    Obtener Créditos
  </button>

    <ion-list *ngFor="let credito of creditos">
        <ion-item>
            <ion-icon name="barcode"></ion-icon>
            <ion-label>Id:</ion-label>
            <ion-label>{{credito.id_prestamo}}</ion-label>
            <br>
            <ion-label>Id_usuario:</ion-label>
            <ion-label>{{credito.id_usuario}}</ion-label>
            <br>
            <ion-label>Monto:</ion-label>
            <ion-label>{{credito.monto_solicitado}}</ion-label>
            <br>
            <ion-label>Estado:</ion-label>
            <ion-label>{{credito.estado}}</ion-label>
            <br>
            <ion-label>Descripción:</ion-label>
            <ion-label>{{credito.descripcion}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
